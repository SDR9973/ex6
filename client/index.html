<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Booking UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: row-reverse;
            gap: 40px;
        }

        .vacation-list {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 50px;
            margin-bottom: 20px;
            width: 300px;
        }
        #search-icon-btn{
            background-image: url('./images/search_icon.svg');
            width: auto;
            height: auto;
        }

        .search-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 50px;
            outline: none;
            background-color: #ffff;
            box-shadow: 10px 10px 15px rgba(0,0,0,0.1);
        }

        .search-button {
            width: 40px;
            height: 40px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vacation-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .vacation-card {
            position: relative;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            width: 18rem;
            height: 16rem;

        }

        .vacation-card:hover {
            transform: translateY(-5px);
        }

        .vacation-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border: 5px solid #ffff;
            border-radius: 25px;
        }

        .container-vacation {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .vacation-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .vacation-title {
            font-weight: bold;
            font-size: 1.2em;
        }

        .vacation-location {
            color: #666;
            font-size: 0.9em;
        }
        .icon-location {
    background-image: url('./images/location_on_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png');
    height: 16px;
    width: 16px;
    background-size: contain; /* Ensures the entire image is visible */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents the image from repeating */
}

        .location-container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        .vacation-price {
            font-weight: bold;
            float:right;
            font-size: 1.1em;
            color: #44c767;
            align-self: flex-end;
        }

        .action-buttons {
            position: absolute;
            /* top: 10px; */
            bottom:80px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .action-button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .add-vacation {
            flex: 2;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-self: flex-start;
            
            gap: 20px;
            z-index: 5;
        }
        .add-vacation img{
            position: absolute;
            margin-top: 130px;
            margin-left: 70px;
            z-index: -5;
        }

        #newVacationForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #newVacationForm input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            font-size: 1em;
        }

        .add-button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            align-self: center;
            font-size: 1.5em;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 90px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .vacation-card {
                flex: 0 0 100%;
            }

            .vacation-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search by name or location">
        <div id="search-icon-btn"></div>
       
    </div>
    <div class="container">
        
        <div class="add-vacation">
            <h2>Add a new vacation</h2>
            <form id="newVacationForm">
                <input type="hidden" id="vacationId" name="vacationId">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="text" id="location" name="location" placeholder="Location" required>
                <input type="number" id="price" name="price" placeholder="Price" required>
                <input type="text" id="imageUrl" name="imageUrl" placeholder="Image URL">
                <button type="submit" class="add-button">+</button>
            </form>
            <img src="images/img_bg.png" alt="man and moon icon">
        </div>
        <div class="vacation-list">
            
            <div class="vacation-grid" id="vacationgrid">
                <!-- Vacation cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="./js/vacation.js" defer></script>
</body>
</html>
