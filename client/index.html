<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Booking UI</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="search-bar col-12">
        <div class="col-12 col-md-6 d-flex justify-content-center">
            <div class="col-12 col-md-8 d-flex align-items-center">
                <input type="text" class="search-input" placeholder="Search by name or location">
                <div id="search-icon-btn"></div>
            </div>
        </div>

    </div>
    <div class="container col-12">

        <div class="form-container col-12 col-md-6 d-flex justify-content-center">

            <div class="add-vacation col-12 col-md-8">
                <h2 id="formHeader" class="text-center">Add a new vacation</h2>
                <form id="newVacationForm">

                    <input type="hidden" id="vacationId" name="vacationId">

                    <label for="name">Name:</label>
                    <input class="mb-3" type="text" id="name" name="name" placeholder="Name">

                    <label for="location">Location:</label>
                    <input class="mb-3" type="text" id="location" name="location" placeholder="Location">

                    <label for="price">Price:</label>
                    <input class="mb-3" id="price" name="price" placeholder="Price">

                    <label for="imageUrl">Image URL:</label>
                    <input class="mb-3" type="text" id="imageUrl" name="imageUrl" placeholder="Image URL">

                    <div id="error"></div>
                    <div class="d-flex justify-content-center container-btn-form">
                        <div class="form-icons" id="add-button"></div>
                        <div class="form-icons" id="goBack-button"></div>
                        <div class="form-icons" id="save-button"></div>
                    </div>

                </form>
                <!-- <img id="bgForm" src="images/img_bg.png" alt="man and moon icon"> -->
            </div>
        </div>
        <div class="vacation-list col-12 col-md-6">

            <div class="vacation-grid d-flex flex-wrap" id="vacationgrid">
            </div>
        </div>
    </div>

    <script src="./js/vacation.js" defer></script>
</body>

</html>
